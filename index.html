<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Gate Visualizer</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>
    <style>
      body {
        margin: 0;
        font-family: sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 90vh; /* Takes up most of the screen */
        background-color: #f0f0f0;
      }
      .header {
        padding: 10px;
        text-align: center;
        background: #333;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>Visualizer: Premium Gate</h1>
    </div>

    <model-viewer
      src="gate_model.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="floor"
      camera-controls
      touch-action="pan-y"
      shadow-intensity="1"
      ar-scale="auto"
      interaction-prompt="auto"
    >
      <button slot="ar-button" id="ar-button">ðŸ‘‹ View in your Space</button>
    </model-viewer>
  </body>
</html>
