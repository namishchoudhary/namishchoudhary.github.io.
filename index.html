<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AR Gate Pro Visualizer</title>
    <script
      type="module"
      src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.3.0/model-viewer.min.js"
    ></script>

    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        font-family: sans-serif;
      }

      model-viewer {
        width: 100%;
        height: 100vh;
        background-color: #f4f4f4;
        --poster-color: transparent;
      }

      /* Control Panel for Width/Height */
      .control-panel {
        position: absolute;
        bottom: 140px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(255, 255, 255, 0.9);
        padding: 15px;
        border-radius: 15px;
        width: 85%;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
        gap: 10px;
        z-index: 10;
      }

      .slider-group {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .slider-group label {
        flex: 1;
        font-size: 13px;
        font-weight: bold;
        color: #333;
      }
      .slider-group input {
        flex: 2;
        cursor: pointer;
      }

      #ar-button {
        background-color: #007bff;
        border-radius: 30px;
        padding: 15px 30px;
        position: absolute;
        bottom: 40px;
        left: 50%;
        transform: translateX(-50%);
        border: none;
        color: white;
        font-weight: bold;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      }

      .hint {
        position: absolute;
        top: 20px;
        width: 100%;
        text-align: center;
        color: #444;
        font-size: 14px;
        pointer-events: none;
        background: rgba(255, 255, 255, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="hint">Point at a door frame to align the gate</div>

    <model-viewer
      id="gate"
      src="gate_model.glb"
      ar
      ar-modes="webxr scene-viewer quick-look"
      ar-placement="wall"
      camera-controls
      touch-action="none"
      shadow-intensity="0.5"
      shadow-softness="0"
      powerPreference="high-performance"
      bounds="tight"
    >
      <div class="control-panel">
        <div class="slider-group">
          <label>Width</label>
          <input
            type="range"
            id="width"
            min="0.1"
            max="4"
            step="0.05"
            value="1"
          />
        </div>
        <div class="slider-group">
          <label>Height</label>
          <input
            type="range"
            id="height"
            min="0.1"
            max="4"
            step="0.05"
            value="1"
          />
        </div>
      </div>

      <button slot="ar-button" id="ar-button">VIEW IN YOUR DOORWAY üè†</button>
    </model-viewer>

    <script>
      const gate = document.querySelector("#gate");
      const wSlider = document.querySelector("#width");
      const hSlider = document.querySelector("#height");

      const updateGateSize = () => {
        // Apply non-uniform scaling (Width, Height, Depth)
        gate.scale = `${wSlider.value} ${hSlider.value} 1`;
      };

      wSlider.addEventListener("input", updateGateSize);
      hSlider.addEventListener("input", updateGateSize);
    </script>
  </body>
</html>
